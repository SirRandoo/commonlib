name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:
   runs-on: windows-latest
   steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build SirRandoo.CommonLib/SirRandoo.CommonLib.csproj --configuration Release
    - name: Pack
      run: dotnet pack SirRandoo.CommonLib/SirRandoo.CommonLib.csproj --configuration Release --output artifacts
    - uses: dansiegel/publish-nuget@v1.01
      with:
        apiKey: ${{ secrets.GITHUB_TOKEN }}
        feedUrl: https://nuget.pkg.github.com/sirrandoo/index.json
